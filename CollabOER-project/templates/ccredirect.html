<!DOCTYPE html>
<html lang="en">

<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>DSpaceX</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/simple-sidebar.css' %}" rel="stylesheet">

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a style="background: rgba(255, 255, 255, 0.2); color: #fff;" href="{% url 'home' %}">
                        <strong>DSpaceX</strong>
                    </a>
                </li>
                <li>
                    <a href="{% url 'ccdashboard' %}">CC Dashboard</a>
                </li>
                <li>
                    <a href="{% url 'dspacedashboard' %}">DSpace Dashboard</a>
                </li>
                <li>
                    <a href="{% url 'logindashboard' %}">Login</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid" style="margin-top: 150px">
                <h1>Articles Published Yesterday</h1>
                <h3>{{ msg }} </h3>
                {% for name in data %}
                    <h5>{{ name }}</h5><br>
                {% endfor %}
                <a href="#menu-toggle" id="menu-toggle" class="btn btn-dark btn-lg" >Menu</a>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").mouseover(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
