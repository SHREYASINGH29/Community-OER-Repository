<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sales Report</title>
    <style type="text/css">
        @page {
            size: A4;
            margin: 1cm;
        }

        body {
            font-family: serif;
            padding : 0px 50px;

        }

        h1 {
            font-size: 2.5em;
        }

        p {
            font-size: 1.5em;
        }

        .date {
            text-align: right;
            padding-right: 100px;
        }
    </style>
</head>
<body>

<div class="container">
    
        {% for article in articles %}
            
               <h1> {{ article.title }} </h1>
               <p><div style="font-size:1.9em;">Author: {{ article.author }}<br>
               Community :  {{ article.community }}</p></div>
                <p class="date">{{ article.pub_date | date:"d/m/Y g:i:s" }}</p><br><br>
                <p>{{ article.body }}</p>
                
        {% endfor %}
</div>

</body>
</html>
